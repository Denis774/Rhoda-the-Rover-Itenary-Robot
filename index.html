<body>
<form name="toursearch" action="/tours" method="get" style="margin-bottom:3;">

			<input type="hidden" name="t" value="true">

			<div class="tour-search-input">
				<div class="label input tour-search-destination">
					<label for="destination">Destination</label>
					<div class="select-container">
						<select name="dest">
							<option value="any">Any Destination</option> <option value="asia-tours">Asia Tours</option><option value="bhutan-classic">Bhutan Classic</option><option value="china-city-breaks">China City Breaks</option><option value="china-tour-packages">China Tour Packages</option><option value="city-breaks">City Breaks</option><option value="classic-tours">Classic Tours</option><option value="culinary-tours">Culinary Tours</option><option value="destinations">Destinations</option><option value="japan-city-breaks">Japan City Breaks</option><option value="japan-tour-packages">Japan Tour Packages</option><option value="korea-series">Korea Series Tours</option><option value="laos-series-tours">Laos Series Tours</option><option value="mongolia-series-tours">Mongolia Series Tours</option><option value="niche-tours">Niche Tours</option><option value="series">Signature Series Tours</option><option value="thailand-tour-packages">Thailand</option><option value="travelzoo">Travelzoo</option><option value="value-tours">Value Tours</option><option value="viajes-en-espanol">Viajes en Espa√±ol</option><option value="vietnam-series">Vietnam Series Tours</option><option value="vietnam-tour-packages">Vietnam Tour Packages</option><option value="wellness-tours">Wellness Tours</option>
						</select>
					</div>
				</div>

				<div class="label input tour-search-when">
					<label for="when">When</label>
					<div class="select-container">
						<select name="when">
							<option value="any">Anytime</option> <option value="2019-07">2019-07</option><option value="2019-08">2019-08</option><option value="2019-09">2019-09</option><option value="2019-10">2019-10</option><option value="2019-11">2019-11</option><option value="2019-12">2019-12</option><option value="2020-01">2020-01</option><option value="2020-02">2020-02</option><option value="2020-03">2020-03</option><option value="2020-04">2020-04</option><option value="2020-05">2020-05</option><option value="2020-06">2020-06</option><option value="2020-07">2020-07</option><option value="2020-08">2020-08</option><option value="2020-09">2020-09</option><option value="2020-10">2020-10</option><option value="2020-11">2020-11</option><option value="2020-12">2020-12</option>
						</select>
					</div>
				</div>

				<div class="label input tour-search-duration">
					<label for="days">Duration</label>
					<div class="select-container">
						<select name="days">							<option value="any">Any</option>
							<option value="1-7">1-7 days</option>
							<option value="8-14">8-14 days</option>
							<option value="15-21 ">15-21 days</option>
							<option value="22-31 ">22-31 days</option>
						</select>
					</div>
				</div>

				<div class="label input tour-search-keywords">
					<label for="keys">Keywords</label>
					<input type="text" name="keys" value="">
				</div>

				<div class="submit">
					<input type="submit" value="Search" name="go">
				</div>

			</div>
			</form>
</body>
</html>
