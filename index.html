<html>
	<head>
		<link href="css/style.css" type="text/css" rel="stylesheet"/>
		<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
		<script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

	</head>
	<body>
		<div id="wrapper">
			<div id="header_wrapper">
				<div id="header">
					<form action="post">
						<li>User Name<br><input type="text" name="username"></li>
						<li>Password<br><input type="password" name="password"><br><a href="">Forgotten account?</a></li>
						<li><input type="submit" name="login" value="Log In"></li>
					</form>
				</div>
			</div>

			<!-- <div id="wrapper"> -->

			<div id="div1">


			</div>

			<div id="div2">
				<h3>Plan your trip with our itineraries</h3>
				<li>
					<input type="text" placeholder="First Name" id="firstname"><input type="text" placeholder="Surname" id="surname">
				</li>
				<li>
					<input type="text" placeholder="Mobile number or email address">
				</li>
				<li>
					<select><option>Day</option></select>
					<select><option>Month</option></select>
					<select><option>Year</option></select>
				</li>
				<li>
					<select><option>People</option></select>
					
				</li>
				<li>
					<input type="radio">Female <input type="radio">Male</li>
				<li><input type="submit" value="Get trips"></li>
			</div>
			<div class="slideshow-container">
				<div class="mySlides fade">
					<img src='img/imgs1.jpg' style='width: 100%;' alt=""/>
					<div class="text">Sample Test</div>
				</div>
				<div class="mySlides fade">
					<img src='img/imgs2.jpg' style='width: 100%;' alt=""/>
					<div class="text">Sample Test</div>
				</div>

				<div class="mySlides fade">
					<img src='img/imgs3.jpg' style='width: 100%;' alt=""/>
					<div class="text">Sample Test</div>
				</div>
				<a class="prev" onclick='plusSlides(-1)'>&#10094;</a>
				  <a class="next" onclick='plusSlides(1)'>&#10095;</a>
				</div>
				<br/>


				<div style="text-align: center;">
				  <span class="dot" onclick='currentSlide(1)'></span>
				  <span class="dot" onclick='currentSlide(2)'></span>
				  <span class="dot" onclick='currentSlide(3)'></span>
				  <span class="dot" onclick='currentSlide(4)'></span>
				</div>
				<div id="sectionbelowslider">
					<div class="tab">
						<h1>Popular Destinations</h1>
						<div class="test" style=" text-align: left;" ></div>
					</div>
					<div class="container tab">
							<div class="smileybox">	
								<h1>Rating Stars</h1>
								<label for="r1" class="check"><input type="checkbox" id="r1" onchange="ratingStar(event)"/><i class="em em-weary"></i></label>
								<label for="r2" class="check"><input type="checkbox" id="r2" onchange="ratingStar(event)"/><i class="em em-worried"></i></label>
								<label for="r3" class="check"><input type="checkbox" id="r3" onchange="ratingStar(event)"/><i class="em em-blush"></i></label>
								<label for="r4" class="check"><input type="checkbox" id="r4" onchange="ratingStar(event)"/><i class="em em-smiley"></i></label>
								<label for="r5" class="check"><input type="checkbox" id="r5" onchange="ratingStar(event)"/><i class="em em-sunglasses"></i></label>
							</div>
						</div>
					<!-- <div class="tab">
						<h4>Popular Destinations</h4>
						<p>See what others like.</p>
						<li>lorem ipsum </li>
						<li>lorem ipsum </li>

						<h4>Popular Destinations</h4>

						<li>lorem ipsum </li>
					</div> -->
				
				</div>
			</div>

		
		<!-- <div id="footer_wrapper"> -->


			<div id="footer">
				<a href="">Register</a>
				|
				<a href="">Log In</a>
			</div>

		</div>

	</body>

	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/ratings.js"></script>
