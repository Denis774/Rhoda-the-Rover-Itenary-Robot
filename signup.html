<!DOCTYPE html>
<html>
<head>
	<title>signup Form</title>
	<link rel="stylesheet" type="text/css" href="style_signup.css">
</head>
<body>
     
     <div id= "login-box">
     	<div class="left-box">
     		<h1>sign up</h1>
     		<input type="text" name="username" placeholder="Username"/>
     		<input type="text" name="email" placeholder="Email"/>
     		<input type="password" name="password" placeholder="Password"/>
     		<input type="password" name="password" placeholder="Retype password"/>
     		<input type="submit" name="signup-button" value="Sing Up"/>
     	</div>
     	<div class="right-box">
     	<span class="signinwith">Sign in with <br/> Social Network
     	</span>

     	<button class="Social facebook">Log in with Facebook</button>
     		<button class="Social twitter">Log in with Twitter</button>
     		<button class="Social google">Log in with Google+</button>
     </div>
     <div class="or">OR</div>
     </div>
</body>
</html>
